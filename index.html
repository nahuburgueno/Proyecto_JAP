<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>e-Mercado - Todo lo que busques está aquí</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="/js/login.js"></script>
    <meta name="google-signin-client_id" content="680344540172-6ior7kepo4uub9ka1eh2r2jb656lgr60.apps.googleusercontent.com">
  </head>
  <body class="fondo">
  
    <form id="formulario">
      <div class="sombra contorno">
        <div class="icon-titulo">
          <ion-icon name="cart-outline"></ion-icon>
          <p>e-Mercado</p>
          
        </div>

        <section class="login">
          <h1>Iniciar sesión</h1>
        </section>

        <section class="email">
          <label class="titulo-email">Email</label>
          <input  type="email" class="form-control"/>
        </section>

        <section class="password" name="password">
          <label>Contraseña</label>
          <input  class="form-control" type="password"/>
        </section>   
       
        <button class="boton" >Ingresar</button>
       
        <div id="my-signin2"></div>
        
      </div>
      <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
        <h6>Faltan datos y/o los datos ingresados no cumplen con los requisitos solicitados</h6>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      
    </form>


      
      <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  </body>
</html>
